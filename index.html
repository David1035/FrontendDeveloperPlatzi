<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Frontend Developer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --very-light-pink: #C7C7C7;
            --white: #FFFFFF;
            --black: #000000;
            --text-input-field: #F7F7F7;
            --hospital-green: #acd9b2;
            --dark: #232830
        }
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
        }
        .login{
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;        
        }
        .form-container{
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo{
            display: flex;
            flex-direction: column;
            margin-bottom: 50px;
            width: 150px;
        }
        .form {
            display: flex;
            flex-direction: column; 
            width: 100%; 
        }
        .input-email{
            display: flex;
            background-color: var(--very-light-pink);
            border-radius: 5px;
            padding: 9px;
            margin: 5px; 
            border: none;
        }
        .input-password {
            display: grid;
            background-color: var(--very-light-pink);
            border-radius: 5px;
            padding: 9px;
            margin: 5px;
            margin-bottom: 30px;
            border: none;
        }
        .primary-button {
            background-color: var(--hospital-green);
            padding: 15px;
            border-radius: 15px;
            border: none;
        }
        .recuperar-password{
            display: grid;
            color: var(--hospital-green);
            margin-bottom: 150px;
            margin-top: 30px;
        }
        .secundary-button{
            display: grid;
            padding: 15px;
            border: solid var(--hospital-green) 2px;
            background-color: var(--white);
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="login">

        <div class="form-container">
            <img src="logos/logo_yard_sale.svg" alt="logo" class="logo">

            <form action="/" class="form">
                <label for="password" class="label">Email address</label>
                <input type="email-address" id="email-address" placeholder="email@david.com" class="input-email">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="*********" class="input-password">

                <input type="submit" value="Log in" class="primary-button login-button">

                <a href="/" class="recuperar-password">Forgot my password</a>

                <input type="submit" value="Log in" class="secundary-button login-button">

            </form>

        </div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonted Developer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --very-light-pink: #C7C7C7;
            --white: #FFFFFF;
            --black: #000000;
            --text-input-field: #F7F7F7;
            --hospital-green: #acd9b2;
            --dark: #232830;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        body {
            font-family: 'Quicksand', sans-serif;
        }

    </style>
</head>
<body>
    <div class="email">

        <div class="email-container">
            <img src="proyectoFronted/logos/logo_yard_sale.svg" alt="logo de pagina" class="logo">
            <h1 class="title">Email has been sent!</h1>
            <p class="subtitle">Please check your inbox for instructions on how to reset the password</p>

            
            <div class="correo-enviado-div">
                <img src="proyectoFronted/icons/email.svg" alt="logo de mensaje enviado" class="correo-enviado">
            </div>

            <button class="login-button">Login</button>
            <p>Didn't receive the email? <span class="span-reset">Resend</span></p>
            <p>parrafo</p>
        </div>

    </div>
</body>
</html>

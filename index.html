    <style>
        :root {
            --very-light-pink: #C7C7C7;
            --white: #FFFFFF;
            --black: #000000;
            --text-input-field: #F7F7F7;
            --hospital-green: #acd9b2;
            --dark: #232830;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
        }
        .my-order{
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .title{
            font-size: var(--lg);
            margin-bottom: 40px;
        }
        .my-order-container{
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 300px;
        }
        .my-order-content{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            background-color: var(--text-input-field);
            border-radius: 10px;
            
        }
        .my-order-content p{
            display: flex;
            flex-direction: column;
            
        }
        .my-order-content p span:nth-child(1){
            margin-bottom: 8px;
            font-weight: bold;
        }
        .my-order-content p span:nth-child(2){
            color: var(--very-light-pink);
            font-size: var(--sm);
        }
        .my-order-shopping-cart{
            display: flex;
            width: 300px;
           
          
        }
        .my-order-shopping-cart figure img{
            width: 80px;
            object-fit: cover;
            
        }
    </style>
</head>

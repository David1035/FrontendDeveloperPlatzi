<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear contrase√±a: HTML --Clase1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --very-light-pink: #C7C7C7;
            --white: #FFFFFF;
            --black: #000000;
            --text-input-field: #F7F7F7;
            --hospital-green: #acd9b2;
            --dark: #232830;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
        }
        .login {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .form-container{
            display: grid;
            grid-template-rows: auto 1rf auto;
            width: 300px;
        }
        .logo{
            width: 150px;
            margin-bottom: 50px;
            justify-self: center; 
            display: none;           
        }
        .title{
            font-size: var(--lg);
            margin-bottom: 12px;
            text-align: center;
        }
        .subtitle{
            color: var(--very-light-pink);
            font-size: var(--md);
            font-weight: 300;
            margin-bottom: 48px;
            text-align: center;
        }
        .input{
            color: var(--text-input-field);
            border: none;
            border-radius: 8px;
            height: 30px;
            font-size: var(--md);
            padding: 8px;
            margin-bottom: 12px;
        }
        .primary-button{
            background-color: var(--hospital-green);
            border: none;
            color: var(--white);
            font-weight: bold;
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            font-size: var(--md);
            height: 60px;
        }
        .login-button {
            margin-top: 50px;
            margin-bottom: 15px;
            
        }
        .mail-image{
            width: 130px;
            height: 130px;
            background-color: var(--text-input-field);
            border-radius: 100%;
            display: grid;
            place-items: center;
            justify-self: center;
            border-bottom: 50px;
        }
        .mail-image img{
            width: 80px;
        }
        .resend span{
            font-size: var(--md);
            text-align: center;
        }
        .resend a{
            color: var(--hospital-green);
            font-weight: bold;

        }
        @media (max-width: 500px) {
            .logo{
                display: block;
            }
        }

    </style>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="logos/logo_yard_sale.svg" alt="logo" class="logo">

            <h1 class="title">Email has been sent!</h1>
            <p class="subtitle">Please check your inbox for instructions on how to reset the password</p>

            <div class="mail-image">
                <img src="icons/email.svg" alt="">

            </div>

            <button class="primary-button login-button">Login</button>

            <p class="resend">
                <span>Didn't receive the email? <a href="/">Reserd</a></span>
            </p>
        </div>
    </div>
</body>
</html>

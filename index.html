<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear contrase√±a: HTML --Clase1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --very-light-pink: #C7C7C7;
            --white: #FFFFFF;
            --black: #000000;
            --text-input-field: #F7F7F7;
            --hospital-green: #acd9b2;
            --dark: #232830;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
        }
        .login {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .form-container{
            display: grid;
            grid-template-rows: auto 1rf auto;
            width: 300px;
        }
        .logo{
            width: 150px;
            margin-bottom: 50px;
            justify-self: center; 
            display: none;           
        }
        .form{
            display: grid;
        }
        .input{
            background-color: var(--text-input-field);
            border-radius: 8px;
            border: none;
            height: 35px;
            width: 100%;
            

        }
        .email-content{
            color: rgb(223, 72, 26);
            height: 30px;
        }
        .input-login{
            margin-bottom: 25px;
        }
        .primary-button{
            background-color: var(--hospital-green);
            border: none;
            color: var(--white);
            font-weight: bold;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-size: var(--md);
            height: 60px;
        }
        .login-button {
            margin-top: 50px;
            margin-bottom: 15px;
            
        }
        .resend{
            text-align: center;
        }
        .resend a{
            color: var(--hospital-green);
            text-decoration: none;
            font-weight: 300;
        }
        .secundary-button{
            border: var(--hospital-green) solid 2px;
            background-color: var(--white);
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
            margin-top: 150px;
            height: 60px;
            color: var(--hospital-green);
            font-size: var(--md);

        }
        @media (max-width: 500px) {
            .logo{
                display: block;
            }
        }

    </style>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="logos/logo_yard_sale.svg" alt="logo" class="logo">

            <div class="form">

                <label for="email" class="email-content email-label">Email address</label>
                <input type="text" class="input input-login" placeholder="david@mail.com">

                <label for="email" class="email-content">Password</label>
                <input type="password" class="input" placeholder="*********">

            </div>

            <button class="primary-button login-button">Log in</button>

            <p class="resend">
                <a href="/">Forgot my password</a>
            </p>
            <button class="secundary-button login-button">Log up</button>
        </div>
    </div>
</body>
</html>

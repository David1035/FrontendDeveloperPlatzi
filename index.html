        .cards-container{

        }
        .product-info{

        .product-info figure{

        .product-info figure img{

            height: 35px;
        }
        .product-info div p:nth-child(1){

            font-size: var(--md);
            margin-top: 0;
            margin-bottom: 4px;
           
        }
        .product-info div p:nth-child(2){
            font-size: var(--sm);
            margin-top: 0;
            margin-bottom: 0;
            color: var(--very-light-pink);
           
        }
        .grid-container{
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: auto;
            background-color: #acd9b2;
            align-items: center;
        }
